<!DOCTYPE html>
<html lang="Pt-br">
<head>

    <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<body>

        <img class="cabecalho-logo" src="logo-nova-png.png" alt="logo da nubank">

<main class="conteudo">

<button class="conteudo-principal-botao"> saiba mais </button>
<img class="conteudo-principal-imagem" src="nova imagem.png" alt="manina segurando um cartão nubank">

    </section>
