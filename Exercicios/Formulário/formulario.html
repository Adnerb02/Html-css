<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div>
        <h1 id="Titulo">Formulário para DEVs </h1>
        <p id="subtitulo">complete suas informações</p>
        <br>
    </div>

    <form> 

        <fieldset class="grupo">
         <div class="campo">
        <label for="nome "><strong>Nome</strong></label>
        <input type="text" name="nome" id="nome" required>
        <div class="campo">
            <label for="sobrenome "><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="nome" required>


         </div>

        </fieldset>


<div class="campo"></div>
        <label for="email"><strong>e-mail</strong></label>
        <input type="email" name="email id=email" required>


<br><br>
        <div>
            <label><strong> De qual lado da aplicação você desenvolve ?</strong> </label>
            <label>
                <input type="radio" name="devweb"
                value="frontend"> Front-end
            </label>
            <label>
                <input type="radio" name="devweb"
                value="backend"> Back-end
            </label>
            <label>
                <input type="radio" name="devweb"
                value="fullstack"> Fullstack
            </label>
            
        </div>

        <div class="campo">
            <label for="senioridade"><strong>senioridade</strong></label>
            <select  id="senioridade" required></select>
            <option  select disabled value="">Selecione</option>
            <option>Júnior</option>
            <option>Pleno</option>
            <option>Sênior</option>
        </div>
      
        <fieldset class="grupo">
            <div id="check"></div>
            <label > <strong>Selecione as tecnologias que utiliza :</strong></label>

            <input type="checkbox" id="tecnologia1" name="tecnologia" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" id="tecnologia2" name="tecnologia" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" id="tecnologia 3" name="tecnologia"
             value="JavaScript">
             <label for="tecnologia3">
                JavaScricpt
             </label>
             <input type="checkbox" name="tecnologia4" value="PHP"
             >
             <label for="tecnologia4"> PHP</label>
             <input type="checkbox" name="tecnologia5" value="Python">
             <label for="tecnologia5">Python</label>
             <input type="checkbox" name="tecnologia6" value="Java"
             >
             <label for="tecnologia6"> Java</label>
             <input type="checkbox" name="tecnologia7" value="C#">
             <label for="tecnologia7">#C</label>
        </fieldset>

        <div class="campo">
            <br>
            <label for=" experiencia "><strong>Conte-me um pouco sobre suas experiências:</strong> </label>
            <textarea name="experiencia" id="experiencia"  style=" width: 26em
            " rows="6"></textarea>
        </div>


<button class="botao" type="submit "onsubmit="">Concluído</button>


    </form>
</body>
</html>
