<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo elemento</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: grey;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: blue;
        }

        a:hover{
            text-decoration: underline;
            color: black;
        }

        a:active{
            color: yellow;
        }

        a ::after{
            content: "[Link]";
        }
    </style>
</head>
<body>
    <h1>Personalizando link</h1>
    <ul>
        <a href="#">
            <li>Repositório GIthub</li>
        </a>
        <a href="#">
            <li>Canal do youtube</li>
        </a>
        <a href="#">
            <li>Curso em vídeo</li>
        </a>
    </ul>
</body>
</html>
