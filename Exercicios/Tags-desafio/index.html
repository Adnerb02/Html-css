<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <div>
        <h1><mark>Tags em HTML</mark></h1>
        <p> Em HTML, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá usar em cada caso</p>
        <ul type="square">
        <li><abbr title="Use a tag <p> ">Paragráfos</abbr></li>
        <li><abbr title="Use a tag <title>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li> <abbr title="Use a tag <abs>">Abreviações</abbr></li>
        <li> <abbr title="Use a tag <font>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <dl>">Lista com demarcações</abbr></li>
        </ul>
    </div>
</body>
</html>
